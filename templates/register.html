<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل جديد</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <style>
        body {
            direction: rtl;
            text-align: right;
        }
        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }
        .required-field::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-{{ messages[0][0] }}">
                {{ messages[0][1] }}
            </div>
        {% endif %}
    {% endwith %}

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <div class="text-center mb-3">
                        <img src="{{ url_for('static', filename='logo/B2.jpg') }}" alt="Logo"
                             class="img-fluid shadow-sm rounded"
                             style="max-height: 120px;">
                    </div>
                    <h3>تسجيل جديد</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label required-field">الاسم الكامل</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label required-field">رقم الهاتف</label>
                                <input type="tel" class="form-control" id="phone" name="phone" 
                                       pattern="[0-9]{10,15}" 
                                       placeholder="01x xxx xxx xxx" required>
                                <small class="text-muted">يرجى إدخال رقم الهاتف بدون رموز</small>
                            </div>
                        </div>                        



                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script>
    // Client-side validation
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            const phone = document.getElementById('phone').value;
            const name = document.getElementById('name').value;
            
            if (name.length < 3) {
                alert('يرجى إدخال الاسم الكامل');
                event.preventDefault();
                return false;
            }
            
            if (phone.length < 10) {
                alert('يرجى إدخال رقم هاتف صحيح');
                event.preventDefault();
                return false;
            }
            
            return true;
        });
    });
</script>
</body>
</html>
