<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<body class="bg-light">

<div class="container mt-5">



    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-{{ messages[0][0] }}">
                {{ messages[0][1] }}
            </div>
        {% endif %}
    {% endwith %}

    
    <div class="text-center mb-5">
        <h1>أهلاً بك في نظام التسجيل</h1>
        <p>من هنا يمكنك الوصول إلى صفحات التسجيل والتقارير.</p>
    </div>


    <div class="row">
        <div class="col-md-6">
            <a href="{{ url_for('sign_up') }}" class="btn btn-success w-100 mb-3">تسجيل جديد</a>
        </div>
        <div class="col-md-6">
            <a href="{{ url_for('register') }}" class="btn btn-primary w-100 mb-3">التسجيل المبسط</a>
        </div>
        <div class="col-md-6">
            <a href="{{ url_for('view_users') }}" class="btn btn-info w-100 mb-3">عرض الزوار</a>
        </div>
        <div class="col-md-6">
            <a href="{{ url_for('view_logged_in_users') }}" class="btn btn-warning w-100 mb-3">عرض المستخدمين الذين سجلوا الدخول</a>
        </div>
    </div>







    
    <a href="{{ url_for('logout') }}" class="btn btn-danger w-100">تسجيل الخروج</a>

</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>










<!-- Include Bootstrap JS (optional, for any interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w8fXJqBB1HT2Hod9KXh79r9c6Ayogfs52fL6J0xTR7gIYrfcb3hezuTx0NdMGkYa" crossorigin="anonymous"></script>
</body>
</html>
